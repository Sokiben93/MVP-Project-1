<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>Document</title>
</head>

<body>
  <div class='time-container'>
    <div class='time'>
      <div class='date'></div>
    </div>
  </div>

  <div class="header-container">
    <div class="container text-center">
      <h2 class="tilte-name"> CarMin</h2>
      <div class="row">
        <div class="col">
          <input type="text" id="text-owner-id" placeholder="Add Owner ID here ..." maxlength="15" required
            autocomplete="off">
        </div>
        <div class="col">
          <input type="text" id="text-make" placeholder=" Add By Brand ..." maxlength="15" required autocomplete="off">
        </div>
        <div class="col">
          <input type="text" id="text-model" placeholder="Add By Type ..." maxlength="15" required autocomplete="off">
        </div>
        <div class="col">
          <input type="text" id="text-year" placeholder="Add By Year ..." maxlength="15" required autocomplete="off">
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button id="add-btn">+ Add</button>
          <button id="add-all-btn">Show All</button>
          <!-- <button id="edit-btn">Edit</button> -->
        </div>
      </div>
    </div>
  </div>

  <table class="table text-black">
    <thead>
      <tr>
        <th scope="col">BRAND </th>
        <th scope="col">TYPE</th>
        <th scope="col">YEAR</th>
        <th scope="col">Owner ID</th>
        <th scope="col" class="fixed">Delete/Edit</th>
      </tr>
    </thead>
  </table>

  <div class="car-container">
    <div class="message"></div>
    <ul class="car-list"></ul>
  </div>

  <div class='footer'>
    <div class='footer-item'>
      <div class='title-time'></div>
      <h5>Designed by Le &#128020;</h5>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
